<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultima atividade</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>ultima atividade</h1>
    <div class="container">
    <a href="abra esse primeiro.html">Voltar a página incial</a>

    <script>
        var num=[]

        for(var i = 1; i <=75; i++){
            num.push(i)
        }

        function exibirLista(lista){
            document.write("<hr>")
            lista.forEach(
                (valor, indice) => {
                    document.write("<br>indice: "+indice+ ", Número: " +valor+ "<br>")
                }
            )
            document.write("<hr>")
        }

        exibirLista(num)

        num = num.filter(num => num > 25)
        //filter serve para mostrar os elementos atingos dentro de uma nova condição que
        //no caso são os numeros acima 75

        exibirLista(num)

    </script>
    </div>
</body>
</html>
