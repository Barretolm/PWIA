<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Numérica</title>
</head>
<body>
    <h1>Lista Numérica</h1>

    <script>
        var numeros=["1", "2", "3"]

        function exibirLista(lista){
            document.write("<hr>")
            lista.forEach((valor, indice) => {document.write("<br>numero: "+valor+"<br>")})
        document.write("<hr>")
        }

        exibirLista(numeros)
        numeros.push("4")
        exibirLista(numeros)
        numeros.unshift("0")
        exibirLista(numeros)
        numeros.reverse()
        exibirLista(numeros)

    </script>
</body>
</html>
