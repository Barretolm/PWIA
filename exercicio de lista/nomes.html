<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Lista de Nomes</h1>
    <div class="container">
    <a href="abra esse primeiro.html">Voltar a página incial</a>

    <script>

        var nomes=["Barreto", "Fernando"]

        function exibirLista(lista){
            document.write("<hr>")
            lista.forEach(
                (valor, indice) => {
                    document.write("<br>"+valor+"<br>")
                }
            )
            document.write("<hr>")
        }

        exibirLista(nomes)
        nomes.unshift("Tochetto", "João Victor")
        exibirLista(nomes)
        nomes.pop()
        exibirLista(nomes)
    </script>
    </div>
    
</body>
</html>
