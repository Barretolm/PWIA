<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Lista de Nomes</h1>

    <script>

        var nomes=["Barreto", "Fernando"]

        function exibirLista(lista){
            document.write("<hr>")
            lista.forEach(
                (valor, indice) => {
                    document.write("<br>"+valor+"<br>")
                }
            )
            document.write("<hr>")
        }

        exibirLista(nomes)
        nomes.unshift("Tochetto", "Jo√£o Victor")
        exibirLista(nomes)
    </script>

    
</body>
</html>
