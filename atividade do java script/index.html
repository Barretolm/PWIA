<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções JavaScript</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Funções JavaScript Interativas</h1>

    <div class="container">
        <button class="button" onclick="mostrarMensagem()"> Mostrar Mensagem</button>

    </div>

    <div class="container">
        <label for="nomeUsuario">Nome para cumprimentar</label><br />
        <input type="text" id="nomeUsuario" placeholder="Digite seu nome" />
        <button class="button" onclick="cumprimentarUsuario()">Cumprimentar</button>    
    </div>

    <div class="container">
        <label for="numero1">Número 1:</label><br />
        <input type="number" id="numero1" />
        <label for="numero2">Número 2:</label><br />
        <input type="number" id="numero2" />
        <br />
        <button class="button" onclick="calcularMultiplicacao()">Calcular Multiplicação</button>
        <button class="button" onclick="calcularDivisao()">Calcular Divisão</button>
    </div>


    

    <script>
        function mostrarMensagem() {
            alert("Olá pessoal, tudo bem?");

        }



        function cumprimentarUsuario(){
            var nome = document.getElementById("nomeUsuario").value.trim();
            if(nome){
                alert("Olá " + nome);
            } else {
                alert("Por favor, digite um nome para cumprimentar.");
            }
        }


        function multiplicacao(num1, num2){
            return num1 * num2;
        }


        function divisao(dividendo, divisor){
            if(divisor === 0) {
                alert("Não exite divisão por zero!");
                return null;
            }
            return dividendo / divisor;

        }

        function calcularMultiplicacao(){
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, insira dois números válidos para multiplicar.");
                return;
            }
            var resultado = multiplicacao(num1, num2);
            alert("O produto entre " + num1 + " e " + num2 + " é " + resultado);
        }

        function calcularDivisao() {
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, insira dois números válidos para dividir.");
                return;
            }

            var resultado = divisao(num1, num2);
            if (resultado !== null) {
                alert("O resultado da divisão entre " + num1 + " e " + num2 + " é " + resultado); 
            }
        }

    </script>
</body>
</html>
